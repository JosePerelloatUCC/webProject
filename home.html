<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Shirt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customization-container">
        <h1>Customize Your Shirt</h1>
        <div class="shirt-preview">
            <div class="shirt-body"></div>
            <div class="shirt-sleeves"></div>
            <div class="shirt-collar"></div>
        </div>
        <div class="color-options">
            <label for="body-color">Body Color:</label>
            <input type="color" id="body-color" value="#ffffff">

            <label for="sleeves-color">Sleeves Color:</label>
            <input type="color" id="sleeves-color" value="#ffffff">

            <label for="collar-color">Collar Color:</label>
            <input type="color" id="collar-color" value="#ffffff">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
